<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <!-- kotak putih besar -->
  <!-- <rect x="50" y="200" width="300" height="300" fill="white" stroke="black" stroke-width="3"/> -->

  <!-- bentuk T diputar 45 derajat dengan horizontal sedikit diturunkan dan tidak lurus 45 derajat -->
  <g transform="translate(150,470) scale(1.5) rotate(45)">
    <!-- batang vertikal | (hanya satu garis) -->
    <line x1="0" y1="10" x2="0" y2="110" stroke="black" stroke-width="8"/>
    <!-- batang horizontal _ sedikit diturunkan dan dimiringkan -->
    <line x1="-40" y1="-10" x2="40" y2="-20" stroke="black" stroke-width="8"/>
  </g>
</svg>